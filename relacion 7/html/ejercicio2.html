<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Cliente</h1>
    <form method="post">
        <label>Nombre: </label>
        <input type="text" id="nombre" required/><br>
        <label>Apellidos: </label>
        <input type="text" id="apellidos" required/><br>
        <label>Edad: </label>
        <input type="date" id="edad" required/>
    </form>
    <h1>Domicilio</h1>
    <form method="post">
        <label>Calle: </label>
        <input type="text" id="calle" required/><br>
        <label>Numero: </label>
        <input type="number" id="numero" required/><br>
        <label>C.P.: </label>
        <input type="number" id="codigop" required/>
    </form>
    <input type="submit" value="Enviar" onclick="Validacion()"/>
    <input type="reset"/>
    <div id="resultado"></div>
</body>
    <script src="../java/ejercicio2.js"></script>
</html>
