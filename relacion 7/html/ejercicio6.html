<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <form method="post">
        <label>Nombre: </label>
        <input type="text" id="nombre" required/><br>
        <label>Apellidos: </label>
        <input type="text" id="apellidos" required/><br>
        <label>Direccion: </label>
        <input type="text" id="direccion" required/><br>
        <label>Comentarios: </label>
        <input type="text" id="comentarios" required/><br>
        <label>Codigo postal: </label>
        <input type="number" id="codigop" required/><br>
        <label>Telefono: </label>
        <input type="number" id="telefono" required/><br>
        <label>Edad: </label>
        <input type="number" id="edad" required/><br>
        <label>Correo: </label>
        <input type="text" id="correo" required/><br>
        <label for="provincias">Provincia:</label>
        <select id="provincias" name="provincias">
          <option value="Elegir">Valor por defecto</option>
          <option value="cadiz">cadiz</option>
          <option value="sevilla">sevilla</option>
          <option value="malaga">malaga</option>
          <option value="cordoba">cordoba</option>
          <option value="huelva">huelva</option>
          <option value="granada">granada</option>
          <option value="almeria">almeria</option>
          <option value="jaen">jaen</option>
        </select><br>
        <label for="genero">Sexo:</label>
        <select id="genero" name="genero">
          <option value="Elegir">Valor por defecto</option>
          <option value="hombre">hombre</option>
          <option value="mujer">mujer</option>
          <option value="paloma tactica">paloma tactica</option>
          <option value="dios">dios</option>
          <option value="otros">otros</option>
          <option value="si porfavor">si por favor</option>
        </select><br>
        <input type="checkbox" id="condiciones" name="condiciones">
        <label for="condiciones"> Condiciones Generales</label><br>
        <input type="checkbox" id="aviso" name="aviso">
        <label for="aviso"> Avisos Legales</label><br>
        <input type="submit" value="Enviar" onclick="Validacion()"/>
        <input type="reset"/>
    </form>
    <div id="resultado"></div>
</body>
    <script src="../java/ejercicio6.js"></script>
</html>
