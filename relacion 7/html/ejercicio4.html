<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ejercicio 4</title>

<body>
    <form method="post">
        <label>Nombre: </label>
        <input type="text" id="nombre" required/><br>

        <input type="text" id="correo" required/><br>
        <label>Fecha: </label>
        <input type="date" id="fecha" required/><br>
        <label for="opciones">Seleccione una opcion:</label>
        <select id="opciones" name="opciones">
          <option value="Elegir">Valor por defecto</option>
          <option value="hola">hola</option>
          <option value="jesus">jesus</option>
        </select><br>
        <label>Un checkbox: </label>
        <input type="checkbox" id="caja" name="caja" value="Bike">
        <label for="caja"> Haz clik en mi</label><br>
        <label>Selecciona una opcion: </label><br>
        <input type="radio" id="boton1" name="fav_language" value="boton1">
        <label for="boton1">Boton 1</label><br>
        <input type="radio" id="boton2" name="fav_language" value="boton2">
        <label for="boton2">Boton 2</label><br>
        <input type="radio" id="boton3" name="fav_language" value="boton3">
        <label for="boton3">Boton 3</label><br>
        <input type="submit" value="Enviar" onclick="Validacion()"/>
        <input type="reset"/>
    </form>
    <div id="resultado"></div>
</body>
