<!doctype html5>
<html>
<head>
	<meta enctype="utf-8">
	<title>Cuenta Atras</title>
	<script>
		// Una variable es un espacio para almacenar datos (por ahora simples).
		var n = 9;
		
		// Funcion que se ejecuta al abrir la pagina y que define lo se hace cada segundo
		function cuentaAtras() {
			// Con setInterval definimos acciones que se realizan cada cierto tiempo.
			// El tiempo se expresa en milésimas de segundo.
			// En este caso se ejecuta marchaAtras cada segundo = 1000 milisegundos.
			setInterval(marchaAtras, 1000);
		}

		// 
		function marchaAtras() {
			// Esta instrucción ejecuta código condicional.
			// La parte del 'if' si se cumple la condición y 
			// la del 'else' si no se cumple.
			if(n>0) n = n-1;
				else n = 9;
			// Cambiamos parte de la página usando DOM
			document.getElementById("cuenta").src = n + ".png";
		}
	</script>
</head>
<body onload="cuentaAtras()">
	<div id="numeros">
		<img src="9.png" id="cuenta">
	</div>
</body>
</html>
