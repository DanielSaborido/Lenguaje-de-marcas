<!DOCTYPE html>
<html lang="es">

<head>
    <title>Blackjack</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
</head>

<body>
    <h1>BLACKJACK AMERICANO</h1>
    <div class="Normas">  
        <button onclick="empezarPartida()">Empezar Partida</button>
        <button onclick="plantarse()">Plantarse</button>
        <button onclick="tomarCarta()">Tomar Carta</button>
        <button onclick="rendirse()">Rendirse</button>
    </div>
    <div class="menu-apuesta">
        <h2 id="tus-fichas"></h2>
        <button class="botones-apuesta" onclick="apostarFichas(1)">1</button>
        <button class="botones-apuesta" onclick="apostarFichas(2)">2</button>
        <button class="botones-apuesta" onclick="apostarFichas(5)">5</button>
        <button class="botones-apuesta" onclick="apostarFichas(10)">10</button>
        <button class="botones-apuesta" onclick="apostarFichas(20)">20</button>
        <button class="botones-apuesta" onclick="apostarFichas(25)">25</button>
        <button class="botones-apuesta" onclick="apostarFichas(50)">50</button>
        <button class="botones-apuesta" onclick="apostarFichas(100)">100</button>
        <button class="botones-apuesta" onclick="apostarFichas(500)">500</button>
        <button class="botones-apuesta" onclick="apostarFichas(1000)">1000</button>
        <button class="botones-apuesta" onclick="apostarFichas(5000)">5000</button>
        <button class="boton-allin" onclick="apostarFichas()">ALL IN</button>
        <h2 id="fichas-apostadas"></h2>
        <button class="limpiar" onclick="limpiarApuesta()">LIMPIAR APUESTA</button>
    </div>

    <div id="resultado"></div>
    <div id="Puntos-J">
        <h2>Puntuacion del Jugador: </h2>
    </div>
    <div id="jugador">
        <h2>Cartas del Jugador</h2>
        <ul></ul>
    </div>
    <div id="Puntos-D">
        <h2>Puntuacion del Dealer: </h2>
    </div>
    <div id="dealer">
        <h2>Cartas del Dealer</h2>
        <ul></ul>
    </div>
</body>
<footer>
    <br> <br> <br> <br> <br>
</footer>
<script src="script.js"></script>

</html>
